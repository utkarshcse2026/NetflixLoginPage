      background: url('images/netflix.jpg') center/cover no-repeat;\
      background-color: rgba(1, 1, 1, 1);

    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header img {
      height: 50px; /* Adjust the height as needed */
    }

      margin: 0;

      display: block;
      margin-bottom: 8px;

      width: 100%;
      padding: 10px;

      color: #fff;
